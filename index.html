<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bubatz Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar button {
      background-color: white;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.95rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .navbar button:hover {
      background-color: #f0f0f0;
      transform: scale(1.03);
    }

    #map {
      height: 70vh;
      width: 100%;
    }

    .fragen {
      padding: 1.5rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .frage {
      margin-bottom: 1.8rem;
    }

    .frage label {
      font-weight: 600;
      font-size: 1.05rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .frage button {
      margin: 0.4rem 0.4rem 0 0;
      padding: 0.4rem 0.9rem;
      border: 1px solid #007bff;
      border-radius: 4px;
      font-size: 0.95rem;
      font-weight: 500;
      background: white;
      color: #007bff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .frage button:hover {
      transform: scale(1.03);
      box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
    }

    .textfeld {
      display: none;
      margin-top: 0.5rem;
      background-color: #fff3cd;
      color: #856404;
      padding: 0.8rem;
      border-left: 4px solid #ffc107;
      border-radius: 4px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>POLIZEI</h1>
    <button onclick="locateUser()">Standort</button>
  </div>

  <div id="map"></div>

  <div class="fragen">
    <div class="frage">
      <label>Sind Minderj√§hrige in unmittelbarer Gegenwart?</label>
      <button onclick="zeigeText(this)">Ja</button>
      <button>Nein</button>
      <div class="textfeld">‚û§ Beachten Sie: In Gegenwart von Minderj√§hrigen ist Konsum untersagt.</div>
    </div>

    <div class="frage">
      <label>Befinden Sie sich in einer der roten Zonen?</label>
      <button onclick="zeigeText(this)">Ja</button>
      <button>Nein</button>
      <div class="textfeld">‚û§ Achtung: In roten Zonen ist Konsum komplett verboten.</div>
    </div>

    <div class="frage">
      <label>Befinden Sie sich in einer der gelben Zonen und es ist zwischen 07-20 Uhr?</label>
      <button onclick="zeigeText(this)">Ja</button>
      <button>Nein</button>
      <div class="textfeld">‚û§ Hinweis: In gelben Zonen ist Konsum zwischen 07:00 ‚Äì 20:00 Uhr untersagt.</div>
    </div>
  </div>

  <!-- Leaflet + Script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([48.5496, 8.7174], 15);

    // OSM Basiskarte
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    // uMap Datenlayer laden (z.B. von deinem uMap-Projekt)
const customGeoJsonUrl = 'https://raw.githubusercontent.com/nooqqhh/kcangnagold/main/kcang_karte_prev_nagold.geojson';

fetch(customGeoJsonUrl)
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: '#ff0000',
        weight: 2,
        fillOpacity: 0.2
      }
    }).addTo(map);
  })
  .catch(err => console.error("GeoJSON konnte nicht geladen werden:", err));

    fetch(uMapGeoJsonLayer1)
      .then(res => res.json())
      .then(data => L.geoJSON(data).addTo(map));

    fetch(uMapGeoJsonLayer2)
      .then(res => res.json())
      .then(data => L.geoJSON(data).addTo(map));

    // Standortmarker
    let userMarker;

    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          if (userMarker) {
            userMarker.setLatLng([lat, lon]);
          } else {
            userMarker = L.marker([lat, lon], {
              title: "Ihr Standort",
              alt: "Ihr Standort"
            }).addTo(map).bindPopup("üìç Sie sind hier.").openPopup();
          }

          map.setView([lat, lon], 16);
        }, () => {
          alert("Standort konnte nicht ermittelt werden.");
        });
      } else {
        alert("Geolocation wird nicht unterst√ºtzt.");
      }
    }

    function zeigeText(button) {
      const container = button.parentElement;
      const textfeld = container.querySelector('.textfeld');
      textfeld.style.display = 'block';
    }
  </script>

</body>
</html>
