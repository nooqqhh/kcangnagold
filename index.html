<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bubatz Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.8rem;
      text-align: center;
      flex: 1 1 100%;
    }

    .navbar button {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .navbar button:hover {
      background-color: #e6e6e6;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
    }

    .fragen {
      padding: 1.5rem 2rem;
    }

    .frage {
      margin-bottom: 2rem;
    }

    .frage label {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .frage button {
      margin: 0.5rem 0.5rem 0 0;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .frage button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }

    .textfeld {
      display: none;
      margin-top: 0.5rem;
      background-color: #fff3cd;
      color: #856404;
      padding: 0.8rem;
      border-left: 5px solid #ffc107;
      border-radius: 4px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <div class="navbar">
    <h1>POLIZEI</h1>
    <button onclick="locateUser()">üìç Standort ermitteln</button>
  </div>

  <!-- KARTE -->
  <iframe id="mapframe" src="//umap.openstreetmap.de/de/map/kcang-karte-prev-nagold_97560?scaleControl=false&miniMap=false&scrollWheelZoom=true&zoomControl=false&editMode=disabled&moreControl=true&searchControl=false&tilelayersControl=false&embedControl=false&datalayersControl=false&onLoadPanel=none&captionBar=false&captionMenus=false&datalayers=aa8f6e3c-583d-4b6e-865b-120ae3feb1da%2Cd8343e03-07f9-4e20-9c08-428c08c250f8&fullscreenControl=false&captionControl=false&locateControl=true&measureControl=false&editinosmControl=false#15/48.5496/8.7174"></iframe>

  <!-- FRAGEN -->
  <div class="fragen">
    <div class="frage">
      <label>Sind Minderj√§hrige in unmittelbarer Gegenwart?</label><br>
      <button onclick="zeigeText(this)">Ja</button>
      <button>Nein</button>
      <div class="textfeld">‚û§ Beachten Sie: In Gegenwart von Minderj√§hrigen ist Konsum untersagt.</div>
    </div>

    <div class="frage">
      <label>Befinden Sie sich in einer der roten Zonen?</label><br>
      <button onclick="zeigeText(this)">Ja</button>
      <button>Nein</button>
      <div class="textfeld">‚û§ Achtung: In roten Zonen ist Konsum komplett verboten.</div>
    </div>

    <div class="frage">
      <label>Befinden Sie sich in einer der gelben Zonen und es ist zwischen 07-20 Uhr?</label><br>
      <button onclick="zeigeText(this)">Ja</button>
      <button>Nein</button>
      <div class="textfeld">‚û§ Hinweis: In gelben Zonen ist Konsum zwischen 07:00 ‚Äì 20:00 Uhr untersagt.</div>
    </div>
  </div>

  <script>
    // Zeigt Text bei "Ja"-Antwort
    function zeigeText(button) {
      const container = button.parentElement;
      const textfeld = container.querySelector('.textfeld');
      textfeld.style.display = 'block';
    }

    // Standort ermitteln und Karte aktualisieren
    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const zoom = 16;
          const frame = document.getElementById('mapframe');
          frame.src = frame.src.split('#')[0] + `#${zoom}/${lat}/${lon}`;
          alert(`Standort ermittelt: ${lat.toFixed(4)}, ${lon.toFixed(4)}\n(Kartenpunkt wird ggf. nicht angezeigt, nur zentriert)`);
        }, () => {
          alert("Standort konnte nicht ermittelt werden.");
        });
      } else {
        alert("Geolocation wird nicht unterst√ºtzt.");
      }
    }
  </script>

</body>
</html>
