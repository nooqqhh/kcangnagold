<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bubatz Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
      flex: 1;
    }

    .navbar button {
      background-color: white;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.95rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .navbar button:hover {
      background-color: #f0f0f0;
      transform: scale(1.03);
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
    }

    .fragen {
      padding: 1.5rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .frage {
      margin-bottom: 1.8rem;
    }

    .frage label {
      font-weight: 600;
      font-size: 1.05rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .frage button {
      margin: 0.4rem 0.4rem 0 0;
      padding: 0.4rem 0.9rem;
      border: 1px solid #007bff;
      border-radius: 4px;
      font-size: 0.95rem;
      font-weight: 500;
      background: white;
      color: #007bff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .frage button:hover {
      transform: scale(1.03);
      box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
    }

    .textfeld {
      display: none;
      margin-top: 0.5rem;
      background-color: #fff3cd;
      color: #856404;
      padding: 0.8rem;
      border-left: 4px solid #ffc107;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .navbar h1 {
        font-size: 1.3rem;
      }

      .navbar button {
        margin-top: 0.5rem;
        width: 100%;
      }

      .frage button {
        width: 48%;
        margin-bottom: 0.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <div class="navbar">
    <h1>POLIZEI</h1>
    <button onclick="locateUser()">Standort</button>
  </div>

  <!-- KARTE -->
  <iframe id="mapframe"
    src="//umap.openstreetmap.de/de/map/kcang-karte-prev-nagold_97560?scaleControl=false&miniMap=false&scrollWheelZoom=true&zoomControl=false&editMode=disabled&moreControl=true&searchControl=false&tilelayersControl=false&embedControl=false&datalayersControl=false&onLoadPanel=none&captionBar=false&captionMenus=false&datalayers=aa8f6e3c-583d-4b6e-865b-120ae3feb1da%2Cd8343e03-07f9-4e20-9c08-428c08c250f8&fullscreenControl=false&captionControl=false&locateControl=false&measureControl=false&editinosmControl=false#15/48.5496/8.7174">
  </iframe>

  <!-- FRAGEN -->
  <div class="fragen">
    <div class="frage">
      <label>Sind Minderjährige in unmittelbarer Gegenwart?</label>
      <button onclick="zeigeText(this)">Ja</button>
      <button>Nein</button>
      <div class="textfeld">➤ Beachten Sie: In Gegenwart von Minderjährigen ist Konsum untersagt.</div>
    </div>

    <div class="frage">
      <label>Befinden Sie sich in einer der roten Zonen?</label>
      <button onclick="zeigeText(this)">Ja</button>
      <button>Nein</button>
      <div class="textfeld">➤ Achtung: In roten Zonen ist Konsum komplett verboten.</div>
    </div>

    <div class="frage">
      <label>Befinden Sie sich in einer der gelben Zonen und es ist zwischen 07-20 Uhr?</label>
      <button onclick="zeigeText(this)">Ja</button>
      <button>Nein</button>
      <div class="textfeld">➤ Hinweis: In gelben Zonen ist Konsum zwischen 07:00 – 20:00 Uhr untersagt.</div>
    </div>
  </div>

  <script>
    function zeigeText(button) {
      const container = button.parentElement;
      const textfeld = container.querySelector('.textfeld');
      textfeld.style.display = 'block';
    }

    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const zoom = 16;
          const frame = document.getElementById('mapframe');
          const baseUrl = frame.src.split('#')[0];
          frame.src = `${baseUrl}#${zoom}/${lat}/${lon}`;
          alert(`Standort ermittelt: ${lat.toFixed(4)}, ${lon.toFixed(4)}\nKarte wurde zentriert.`);
        }, (error) => {
          alert("Standort konnte nicht ermittelt werden. Bitte Berechtigungen prüfen.");
        });
      } else {
        alert("Geolocation wird von Ihrem Gerät nicht unterstützt.");
      }
    }
  </script>

</body>
</html>
